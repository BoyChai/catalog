apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: remote-ssh-commands-run
spec:
  taskRef:
    name: remote-ssh-commands
  workspaces:
    - name: credentials
      secret:
        secretName: remote-ssh-secret
  params:
    - name: HOST
      value: "127.0.0.1"
    - name: USERNAME
      value: "username"
    - name: PUT_FILE
      value: "true"
    - name: LOCAL_FILE
      value: "/path/file"
    - name: TO_REMOTE_FILE
      value: "/to/path/file"
    - name: SSH_SCRIPT
      value: |
        #!/bin/sh
        hostname
        uname
        ps -ef
